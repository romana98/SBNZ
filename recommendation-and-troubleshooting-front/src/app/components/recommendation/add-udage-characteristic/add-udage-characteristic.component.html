<h1 class="mat-display-1;" style="text-align: center;  margin-top: 1%;">Add Usages and Characteristics</h1>
<mat-divider></mat-divider>
<br><br>
<div style="display: block; text-align: center; margin: 3%;">
    <form [formGroup]="formAddUsageReq" name="formAddUsageReq" (ngSubmit)="submitFormAddUsageReq()" style="display: block; width: 100%">
        <mat-form-field style="margin-right:8px" name="form-field-maxRate" [style.width.%]="80" [style.margin.%]="1">
            <mat-label for="value">Add value:</mat-label>
            <input matInput id="value" name="value" placeholder="Add value:" [formControl]="formAddUsageReq.controls.value">
            <mat-error *ngIf="formAddUsageReq.controls.value.touched && formAddUsageReq.controls.value.errors?.required">
            This field can't be empty!</mat-error >
        </mat-form-field>
        <button mat-raised-button color="primary" [style.width.%]="30" style="margin-right:60px" id="rate-button" name="rate-button" type="submit" [disabled]="!formAddUsageReq.valid">Add Usage</button>  
    </form>

    <form [formGroup]="formAddCharReq" name="formAddCharReq" (ngSubmit)="submitFormAddCharReq()" style="display: block; width: 100%">
        <mat-form-field style="margin-right:8px" name="form-field-maxRate" [style.width.%]="80" [style.margin.%]="1">
            <mat-label for="value">Add value:</mat-label>
            <input matInput id="value" name="value" placeholder="Add value:" [formControl]="formAddCharReq.controls.value">
            <mat-error *ngIf="formAddCharReq.controls.value.touched && formAddCharReq.controls.value.errors?.required">
            This field can't be empty!</mat-error >
        </mat-form-field>
        <button mat-raised-button color="primary" [style.width.%]="30" style="margin-right:60px;margin-bottom: 30px;" id="rate-button" name="rate-button" type="submit" [disabled]="!formAddCharReq.valid">Add Characteristic</button>  
    </form>

    
</div>
