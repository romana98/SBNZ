<mat-toolbar color="primary">

  <mat-icon (click)="router.navigateByUrl('/user/recommendation')" [ngStyle]="{'color':'white'}">
    star_rate
  </mat-icon>
  <span (click)="router.navigateByUrl('/user')" style="padding-left: 0.5%; font-size: medium;">Recommendation and Troubleshooting</span>
  <mat-icon (click)="router.navigateByUrl('/user/troubleshooting')" [ngStyle]="{'color':'white'}"
            style="padding-left: 0.5%;">
    bug_report
  </mat-icon>

  <span style="padding-left: 10%;"></span>
  <span style="padding-left: 3%;" *ngIf="router.url.includes('/user/troubleshooting')">
        <button (click)="router.navigate(['/user/troubleshooting']);" mat-button>Troubleshoot</button>
      </span>
  <span style="padding-left: 3%;" *ngIf="router.url.includes('/user/troubleshooting')">
        <button (click)="router.navigate(['/user/troubleshooting/frequent-bugs']);" mat-button>Frequent Bugs</button>
      </span>

  <span style="padding-left: 3%;" *ngIf="router.url.includes('/user/troubleshooting')">
        <button (click)="router.navigate(['/user/troubleshooting/unsolved-bugs']);" mat-button>Unsolved Bugs</button>
      </span>

  <span style="padding-left: 3%;" *ngIf="router.url.includes('/user/troubleshooting')">
        <button (click)="router.navigate(['/user/troubleshooting/computer-state']);" mat-button>Computer State</button>
      </span>

  <span class="example-spacer" style="width: 75%"></span>
  <a (click)="router.navigateByUrl('/user/view-profile')" style="margin-left: 5%;">
    <button mat-flat-button color="primary">
      <mat-icon [ngStyle]="{'color':'white'}">
        face
      </mat-icon>
    </button>
  </a>
  <a routerLink="/" style="margin-left: 5%;">
    <button mat-flat-button color="primary">
      <mat-icon (click)="logOutUser()" [ngStyle]="{'color':'white'}">
        logout
      </mat-icon>
    </button>
  </a>
</mat-toolbar>
